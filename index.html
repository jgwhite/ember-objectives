<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Objectives</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="top-bar" style="">
      <ul class="title-area">
        <li class="name">
          <h1>{{#linkTo index}}Objectives{{/linkTo}}</h1>
        </li>
      </ul>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="objectives">
    <ul>
      {{#each controller}}
        <li>{{#linkTo objective this}}{{name}}{{/linkTo}}</li>
      {{/each}}
    </ul>
  </script>
  
  <script type="text/x-handlebars" data-template-name="objective">
  	{{name}}<br />
  	{{humanDate createdAt}}<br />
  	{{description}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="https://js.simperium.com/v0.1/"></script>
  <script src="js/libs/uuid.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
