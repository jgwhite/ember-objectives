<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Objectives</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="top-bar" style="">
      <ul class="title-area">
        <li class="name">
          <h1>{{#linkTo index}}Objectives{{/linkTo}}</h1>
        </li>
      </ul>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="objectives">
    <div class="row">
      <div class="large-6 columns">
        <h2>Current objectives</h2>
        <ol>
          {{#each controller}}
            <li>{{#linkTo objective this}}{{name}}{{/linkTo}}</li>
          {{/each}}
        </ol>
      </div>
      <div class="large-6 columns">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="objective">
	  <div class="row">
		<div class="large-12 columns">
			<h2>{{name}}</h2>
			{{humanDate createdAt}}<br />
			{{description}}<br />
			{{latLng coordinates}}<br />
			{{#if coordinates}}
				{{view App.MapView coordinatesBinding=coordinates}}
			{{/if}}
		</div>
	  </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="objectives/new">
    <h2>Add an objective</h2>
    <form>
      <p><input type="text" name="name" {{bindAttr value="name"}} placeholder="Objective"></p>
      <p><input type="text" name="address" {{bindAttr value="address"}} placeholder="Street address"></p>
      <p><textarea name="description" {{bindAttr value="description"}} placeholder="Tasks"></textarea></p>
      <p><button type="submit">Create objective</button></p>
    </form>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="https://js.simperium.com/v0.1/"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
